version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: flask-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    container_name: vue-frontend
    ports:
      - "8080:8080"
    volumes:
      - ./dashboard:/app
    networks:
      - app-network
    depends_on:
      - backend

networks:
  app-network:
    driver: bridge